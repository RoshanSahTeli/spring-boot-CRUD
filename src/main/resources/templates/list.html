<html>
	<head>
		<title>List</title>
	</head>
	<body>
		<table border="1">
			<tr>
				<td>ID</td>
				<td>Name</td>
				<td>Address</td>
				<td>Update</td>
				<td>Delete</td>
			</tr>
			<tr th:each="l:${list}">
				<td th:text="${l.id}"></td>
				<td  th:text="${l.name}"></td>
				<td  th:text="${l.address}"></td>
				<td><a th:href="@{/update(id=${l.id})}">update</a>   </td>
				<td><a th:href="@{/delete(id=${l.id})}">delete</a>  </td>
			</tr>
		</table>
	</body>
	
</html>
